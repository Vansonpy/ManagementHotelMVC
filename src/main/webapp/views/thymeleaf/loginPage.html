<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/navigate.css}">
<style type="text/css">
a {
	text-decoration: none;
	color: black;
}

button:hover, a:hover {
	opacity: 0.7;
}

.icon-logout {
	font-size: 25px;
}
</style>
<title>Login | fsoft hotel</title>
</head>
<body>
<div th:replace="navigationLogin :: navigate"></div>
	<div class="wrapper">
		<div class="container main">
			<div class="row">
				<div class="col-md-6 side-image">
					<!-------Image-------->
					<img
						src="https://printgo.vn/uploads/media/774255/tong-hop-cac-mau-thiet-ke-logo-khach-san-sang-trong-dang-cap-2020_1587108774.jpg"
						alt="logo">
					<div class="text">
						<!--<p>Join the community of fsoft hotel <i></i></p>  -->
					</div>
				</div>
				<div class="col-md-6 right">
					<div class="input-box">
						<header>
							Welcome to Fsoft Hotel
						</header>
						<div th:if="${not #strings.isEmpty(msg)}">
							<p th:text="${msg}" style="color: red"></p>
							<p th:text="${msgResgiter}" style="color: green"></p>
						</div>
						<form th:action="@{/loginPage}" th:object="${user}" method="post">
							<div class="input-field">
								<input type="text" class="input" id="userName" name="userName"
									required autocomplete="off"> <label for="userName">User
									name</label>
							</div>
							<div class="input-field">
								<input type="password" class="input" id="password"
									name="password" required> <label for="password">Password</label>
							</div>
							<div class="input-field">
								<input type="submit" class="submit" value="Login">
							</div>
						</form>
						<div class="forgotPassword">
							<span><a th:href="@{/forgetPasswordPage}">Forgot your password?</a></span>
							<span><a th:href="@{/registerPage}"> <strong>SignUp</strong></a></span>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
