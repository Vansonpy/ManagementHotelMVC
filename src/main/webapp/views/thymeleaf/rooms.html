<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link rel="stylesheet" th:href="@{/css/baoboc.css}" type="text/css">
<style type="text/css">
a {
	text-decoration: none;
	color: black;
}

button:hover, a:hover {
	opacity: 0.7;
}

.icon-logout {
	font-size: 25px;
}
</style>
<title>Room Page</title>
</head>
<body>
	<div th:replace="navigation :: navigate"></div>
	<div class="columns">
		<div class="column is-full">
			<figure class="image is-3by1">
				<img
					src="https://cdn.baogiaothong.vn/files/nam.pham/2018/05/07/164230-flc_8_zwdw.jpg">
			</figure>
		</div>
	</div>
	<div class=" baoboc" style="margin: auto">
		<th:block th:each="room : ${listRooms}">

			<div class="column"
				style="text-align: center; background-color: whitesmoke; width: 50%; margin: 0 auto">
				<h1 th:text="${room.roomName}"></h1>
				<h2 th:text="${room.type}"></h2>
				<i th:text="${room.price}"></i>
			</div>

		</th:block>
	</div>
	<div class="columns"></div>
	<div th:replace="footer :: footer"></div>
</body>
</html>
