<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pages Add</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/pagesEdit.css}" />
<style type="text/css">
a {
	text-decoration: none;
	color: black;
}

button:hover, a:hover {
	opacity: 0.7;
}

.icon-logout {
	font-size: 25px;
}
</style>
</head>
<body>

 <div id="body-pd">
	<div th:replace="navigation :: navigate"></div>
	<div th:text="${msg}"></div>
	<hr>
	<div class="container">
		<h1>Add Pages</h1>
	<hr>
	<p th:object="${msgFaile}" style="color: red" th:text=${msgFaile}>
	<p th:object="${msgSuccess}" style="color: green" th:text=${msgSuccess}>
	<form th:action="@{/addPages}" th:object="${page}" method="post">
		<div class="th-header">Page Name<span style="color: red">*</span></div>
		
		<div class="td-boder">
			<input type="text" th:value="${page.pageName}" name="pageName"
				id="pageName" style="display: none;">
				<select class="form-control" name="select">	
								<option value="Home">Home ...</option>
								<option value="Contact">Contact</option>				
								<option value="Room">Room</option>
								<option value="Blog">Blog</option>
								<option value="About">About</option>
							</select>
		</div>

		<div class="th-header">Title <span style="color: red">*</span></div>
		<div class="td-boder">
			<input type="text" th:value="${page.title}" name="title" id="title" class="checkIsEmpty">
			<small></small>
		</div>

		<div class="th-header">Sub Content</div>
		<div class="td-boder">
			<input type="text" th:value="${page.subContent}" name="subContent"
				id="subContent">
		</div>

		<div class="th-header">Content <span style="color: red">*</span></div>
		<div class="td-boder">
			<textarea th:text="${page.content}" name="content" id="content" class="checkIsEmpty"></textarea>
			<small></small>
		</div>

		<div class="th-header">Image</div>
		<div class="td-boder" >
			<input type="text" th:value="${page.listImg}" name="listImg"
				id="listImg">
		</div>

		<div class="submit-btn">
			<input type="submit" value="Save" name="save" disabled="disabled">
		</div>
	</form>

	</div>
	</div>
	 	<script th:src="@{/js/pagesAdd.js}"></script> 
</body>
</html>
