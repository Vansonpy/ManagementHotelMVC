<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Room</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/addroom.css}" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css" th:href="@{/css/navigate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
<style type="text/css">
a {
	text-decoration: none;
	color: black;
}

button:hover, a:hover {
	opacity: 0.7;
}

.icon-logout {
	font-size: 25px;
}
</style>
</head>
<body>
	<div th:replace="adminNavigation :: navigate"></div>
	<br>
	<div id="body-pd">

		<form th:action="@{/addroom}" method="post"
			enctype="multipart/form-data" th:object="${room}">
			<label for="RoomName">Room Number:</label> <input class="addroom"
				type="text" id="roomName" name="roomName"
				placeholder="Please Enter Room Number"> <label for="Price">Price:</label>
			<input class="addroom" type="text" id="price" style="width: 100%"
				name="price" placeholder="Please Enter Room's Price"> <label
				for="Type">Room Type:</label> <select id="type" name="type"
				class="addroom">
				<option value="Vip">Vip</option>
				<option value="Normar">Normar</option>
				<option value="Homstay">Homstay</option>
			</select> <label for="Image">Image:</label> <input class="addroom" type="file"
				id="multipartFile" name="multipartFile"
				style="background-color: white;" th:field="*{multipartFile}"
				hidden="">
			<div class="drag-area">
				<!-- <header class="text">Pull file upload</header>
				<div class="text">Or</div>
				<button class="bntFile" type="button">Select file</button> -->
				<div class="file">
					<img
						src="https://cdn3.iconfinder.com/data/icons/file-management-system-outline-1/32/file_manager_icon_set-22-512.png"
						alt="" width="50%" height="50%">
						<p><button class="bntFile" type="button">Choose file</button> or Drag</p>
				</div>
			</div>
			<button id="btnAddRoom" type="submit">Confirm</button>
		</form>
	</div>
	<br>
	<hr>
	<div th:replace="footer :: footer"></div>
	<script th:src="@{/js/addRoom.js}"></script>
</body>
</html>
