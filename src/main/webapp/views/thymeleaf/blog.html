<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css" th:href="@{/css/navigate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bookNow.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/blog.css}" />
	<style type="text/css">

a {
	text-decoration: none;
	color: black;
}

button:hover, a:hover {
	opacity: 0.7;
}

.icon-logout {
	font-size: 25px;
}
</style>
<title>Blogs page</title>
</head>
<body>
	<div th:replace="navigation :: navigate"></div>
	<!--
	<div class="columns">
		<div class="column is-full">
			<figure class="image is-3by1">
				<img
					src="https://cdn.baogiaothong.vn/files/nam.pham/2018/05/07/164230-flc_8_zwdw.jpg">
			</figure>
		</div>
	</div>
	-->
	<section id="blog">
        <div class="blog-heading">
            <h3>Blog Posts</h3>
        </div>

        <div class="blog-container" >
            <div class="blog-box" th:each="borderContent : ${listBorder}">
                <div class="blog-img" th:each="image : ${borderContent.listUrlImage}">
                    <img th:src="${image}" alt="">
                </div>

                <div class="blog-text">
                    <span th:text="${borderContent.subContent}"></span>
                    <h6 th:text="${borderContent.title}"></h6>
                    <p th:text="${borderContent.listContent}"></p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </section>
	
	<div th:replace="footer :: footer"></div>
</body>
</html>
