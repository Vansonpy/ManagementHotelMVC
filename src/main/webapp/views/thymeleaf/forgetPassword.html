<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/new-password-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/navigate.css}">
    <title>Forget Password | fsoft hotel</title>
    <style type="text/css">
a {
	text-decoration: none;
	color: black;
}

button:hover, a:hover {
	opacity: 0.7;
}

.icon-logout {
	font-size: 25px;
}
</style>
<title>Forget Password | fsoft hotel</title>
</head>
<body>
<div th:replace="navigationLogin :: navigate"></div>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img
						src="https://printgo.vn/uploads/media/774255/tong-hop-cac-mau-thiet-ke-logo-khach-san-sang-trong-dang-cap-2020_1587108774.jpg"
						alt="logo">
                    <div class="text">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Reset your password?</header>
                        <!-- <p>Strong passwords include numbers, letters and punctuation marks.</p> -->
                        <form th:action="@{/forgetPasswordPage}" th:object="${user}" method="post" id="newPasswordForm">
                            <div class="input-field">
                                <input type="text" class="input" name ="userName" id="userName" required autocomplete="off">
                                <label for="userName">User name</label>
                                <span class="form-message"></span>
                            </div>
                            <div class="input-field">
                                <input type="email" class="input" name = "email" id="email" required autocomplete="off">
                                <label for="email">Email</label>
                                <span class="form-message"></span>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name = "password" id="password" required autocomplete="off">
                                <label for="newPassword">Enter new Password</label>
                                <span class="form-message"></span>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name = "confirmPassword" id="confirmPassword" required autocomplete="off">
                                <label for="confirmPassword">Confirm new Password</label>
                                <span class="form-message"></span>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Reset Password">
                            </div>
                        </form>
                        <div class="signin">
                            <span>Back to <a th:href="@{/loginPage}">Login page</a> ?</span>
                        </div>

                     </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
