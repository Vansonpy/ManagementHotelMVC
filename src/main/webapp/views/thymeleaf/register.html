<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/register-style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/navigate.css}">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
	<style type="text/css">
a {
	text-decoration: none;
	color: black;
}

button:hover, a:hover {
	opacity: 0.7;
}

.icon-logout {
	font-size: 25px;
}
</style>
<title>Register | fsoft hotel</title>
</head>
<body>
<div th:replace="navigationLogin :: navigate"></div>
	<form th:action="@{/registerPage}" th:object="${user}" method="post">
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <header>Create your new account</header>
                <div th:if="${not #strings.isEmpty(msg)}">
							<p th:text="${msg}" style="color: red"></p>
						</div>
                
                    <div class="col-md-6 left">
                        <div class="input-box">
                            <div class="input-field">
                                <input type="text" class="input" id="firstName" name="firstName" th:value="${user != null} ? ${user.firstName} : ''" required autocomplete="off">
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="lastName" name="lastName" th:value="${user != null} ? ${user.lastName} : ''" required autocomplete="off">
                                <label for="lastName">Last Name</label>
                            </div>
                        <div class="gender-box">
                                <h6>Gender</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="maleCheck" value="1">
                                    <label class="form-check-label" for="maleCheck">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="femaleCheck" value="0">
                                    <label class="form-check-label" for="femaleCheck">Female</label>
                                </div>
                                
                        </div>
                            <div class="input-field">
                                <input type="text" class="input" id="email" name="email" th:value="${user != null} ? ${user.email} : ''" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="phoneNumber" name="phone" th:value="${user != null} ? ${user.phone} : ''" required autocomplete="off">
                                <label for="phoneNumber">Phone Number</label>
                            </div>
                        
                        </div>
                    </div>
                    <div class="col-md-6" right>
                        <div class="input-box">
                            <div class="input-field">
                                <input type="text" class="input" id="userName" name="userName" th:value="${user != null} ? ${user.userName} : ''" required autocomplete="off">
                                <label for="userName">User Name</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" name="password" required autocomplete="off">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="confirmPassword" name="confirmPassword" required autocomplete="off">
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up">
                                
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a th:href="@{/loginPage}">Log in here</a></span>
                            </div>
                        </div>
                    </div>

                
                
                
            </div>
            
        </div>
    </div>
    </form>
</body>
</html>
